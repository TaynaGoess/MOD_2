    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4f4f4 0%, #e0e0e0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .filmes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .filme {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .filme:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .filme img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .filme-content {
            padding: 1rem;
        }

        .filme h2 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .filme p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .filme-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            font-size: 0.8rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .filmes-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            h1 {
                font-size: 2rem;
            }
        }

        .copyright {
            text-align: center;
            padding: 2rem 0;
            color: #666;
            font-size: 0.9rem;
            margin-top: 2rem;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
